{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>DJANGO online market</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon"
            href="{% static "assets/favicon.ico" %}" />
        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Online Shop</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active"
                                aria-current="page"
                                href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="{% url 'about' %}">About</a></li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                                id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">Category</a>
                            <ul class="dropdown-menu"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item"
                                        href="{% url 'home' %}">All
                                        Categories</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item"
                                        href="{% url 'category' 'Ichimliklar' %}">Ichimliklar</a></li>
                                <li><a class="dropdown-item"
                                        href="{% url 'category' 'Gosht_va_parranda_goshti' %}">Go'sht
                                        va parranda go'shti</a></li>
                            </ul>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a 
                                class="nav-link dropdown-toggle" 
                                id="navbarDropdown" 
                                href="#" 
                                role="button" 
                                data-bs-toggle="dropdown" 
                                aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="{% url 'home' %}">All Categories</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>                                 
                                {% for category  in categories %}
                          
                                <li>
                                    <a class="dropdown-item" href="{% url 'category' category.name %}">
                                        {{ category.name }}
                                    </a>
                                </li>
                                
                                {% endfor %}
                               
                            </ul>
                        </li>
                        
                        {% if user.is_authenticated %}

                        <li class="nav-item"><a class="nav-link"
                                href="{% url 'logout' %}">Log out</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link"
                                href="{% url 'login' %}">Log in</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="{% url 'register' %}">Register</a></li>
                        {% endif %}

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span
                                class="badge bg-dark text-white ms-1 rounded-pill" id="cart_quantity">{{ cart|length }}</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static "js/scripts.js" %}"></script>
    </body>
</html>
